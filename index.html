<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Dioza üêæ | Souvenirs √âternels</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(145deg, #111827, #1f2937);
      color: #f3f4f6;
      min-height: 100vh;
      padding-bottom: 3rem;
      overflow-x: hidden;
    }

    header {
      background: radial-gradient(circle, #4b5563, #111827);
      padding: 3rem 1rem;
      text-align: center;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #fff;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
      animation: fadeInDown 2s ease;
    }

    header p {
      font-size: 1.1rem;
      color: #cbd5e1;
      animation: fadeIn 2.5s ease;
    }

    main {
      max-width: 1400px;
      margin: 2rem auto;
      padding: 0 1rem;
      animation: fadeIn 3s ease;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
      perspective: 1000px;
    }

    .gallery-item {
      background: #1e293b;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      overflow: hidden;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      transform-style: preserve-3d;
    }

    .gallery-item:hover {
      transform: rotateY(5deg) scale(1.03);
      box-shadow: 0 12px 30px rgba(255, 255, 255, 0.1);
    }

    .gallery-item img,
    .gallery-item video {
      width: 100%;
      height: auto;
      display: block;
      transition: opacity 0.3s ease;
    }

    .error {
      color: #f87171;
      text-align: center;
      margin-top: 2rem;
      font-size: 1.2rem;
    }

    footer {
      text-align: center;
      margin-top: 4rem;
      color: #94a3b8;
      font-size: 0.9rem;
      animation: fadeIn 4s ease;
    }

    @keyframes fadeInDown {
      from {
        transform: translateY(-30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>üåà Dioza, Notre √âtoile</h1>
    <p>Un hommage en souvenirs et tendresse ‚Äì Tu restes √† jamais dans nos c≈ìurs.</p>
  </header>

  <main>
    <div id="gallery" class="gallery"></div>
    <div id="error" class="error" style="display: none;">Erreur lors du chargement des souvenirs.</div>
  </main>

  <footer>
    &copy; 2025 Dioza ‚Äì Souvenirs √©ternels üêæ
  </footer>

  <script>
    async function loadMedia() {
      try {
        const response = await fetch('media.json');
        if (!response.ok) throw new Error('Fichier media.json introuvable');
        const media = await response.json();
        const gallery = document.getElementById('gallery');

        media.forEach(item => {
          const div = document.createElement('div');
          div.className = 'gallery-item';

          if (item.type === 'image') {
            const img = document.createElement('img');
            img.src = item.file;
            img.alt = 'Souvenir';
            div.appendChild(img);
          } else if (item.type === 'video') {
            const video = document.createElement('video');
            video.src = item.file;
            video.controls = true;
            video.playsInline = true;
            div.appendChild(video);
          }

          gallery.appendChild(div);
        });
      } catch (e) {
        console.error(e);
        document.getElementById('error').style.display = 'block';
      }
    }

    loadMedia();
  </script>
</body>
</html>
