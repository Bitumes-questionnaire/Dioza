<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dioza ‚Äì Galerie Souvenirs</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      color: #333;
    }

    header {
      text-align: center;
      padding: 20px;
      background: linear-gradient(to right, #ffe6f0, #fff6ff);
      border-bottom: 1px solid #ccc;
    }

    .header-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    .decor-left, .decor-right {
      height: 120px;
      width: auto;
    }

    .title-block {
      text-align: center;
    }

    form {
      margin-top: 20px;
    }

    input[type="file"] {
      padding: 8px;
    }

    button {
      padding: 8px 16px;
      background: #ff8ec9;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 16px;
      padding: 20px;
    }

    .gallery-item {
      position: relative;
      height: 240px;
      overflow: hidden;
      background: white;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .gallery-item img,
    .gallery-item video {
      max-width: 100%;
      max-height: 100%;
      object-fit: cover;
      cursor: pointer;
    }

    #lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #lightbox-content img,
    #lightbox-content video {
      max-width: 90vw;
      max-height: 90vh;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <header>
    <div class="header-wrapper">
      <img src="assets/chat_left.png" alt="D√©cor gauche" class="decor-left" />
      <div class="title-block">
        <h1>üêæ Dioza</h1>
        <p>Galerie d‚Äôimages et vid√©os en souvenir</p>
        <p>"ÿ•ŸÜŸéÿß ŸÑŸÑŸá Ÿàÿ•ŸêŸÜŸéÿß ÿ•ŸêŸÑŸäŸíŸáŸê ÿ±ÿßÿ¨ŸêÿπŸàŸÜŸé"</p>
      </div>
      <img src="assets/chat_right.png" alt="D√©cor droite" class="decor-right" />
    </div>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="media" id="media" accept="image/*,video/*" required>
      <button type="submit">Uploader</button>
    </form>
  </header>

  <main>
    <div id="gallery" class="gallery"></div>
    <div id="error" class="error" style="display: none; text-align:center; color:red; padding:1rem;">Erreur lors du chargement des souvenirs.</div>
  </main>

  <div id="lightbox" onclick="closeLightbox()">
    <div id="lightbox-content"></div>
  </div>

  <script>
    const gallery = document.getElementById("gallery");

    const files = [
      { file: "uploads/photo1.jpg", type: "image" },
      { file: "uploads/video1.mp4", type: "video" },
      { file: "uploads/photo2.jpg", type: "image" },
    ];

    function loadGallery() {
      files.forEach(item => {
        const div = document.createElement("div");
        div.className = "gallery-item";

        if (item.type === "image") {
          const img = document.createElement("img");
          img.src = item.file;
          img.onclick = () => openLightbox('image', item.file);
          div.appendChild(img);
        } else if (item.type === "video") {
          const video = document.createElement("video");
          video.src = item.file;
          video.controls = true;
          video.playsInline = true;
          video.onclick = () => openLightbox('video', item.file);
          video.onerror = () => {
            div.innerHTML = "<p style='color:red;'>Vid√©o non lisible</p>";
          };
          div.appendChild(video);
        }

        gallery.appendChild(div);
      });
    }

    function openLightbox(type, src) {
      const box = document.getElementById("lightbox");
      const content = document.getElementById("lightbox-content");
      content.innerHTML = "";

      if (type === 'image') {
        const img = document.createElement("img");
        img.src = src;
        content.appendChild(img);
      } else if (type === 'video') {
        const vid = document.createElement("video");
        vid.src = src;
        vid.controls = true;
        vid.autoplay = true;
        vid.playsInline = true;
        content.appendChild(vid);
      }

      box.style.display = "flex";
    }

    function closeLightbox() {
      const box = document.getElementById("lightbox");
      const content = document.getElementById("lightbox-content");
      box.style.display = "none";
      content.innerHTML = "";
    }

    window.onload = loadGallery;
  </script>
</body>
</html>
