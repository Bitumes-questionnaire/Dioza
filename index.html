<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dioza – Galerie Souvenirs</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🐾 Dioza</h1>
    <p>Galerie d’images et vidéos en souvenir</p>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="media" id="media" accept="image/*,video/*" required>
      <button type="submit">Uploader</button>
    </form>
  </header>

  <main>
    <div id="gallery" class="gallery"></div>
    <div id="error" class="error" style="display: none;">Erreur lors du chargement des souvenirs.</div>
  </main>

  <!-- Lightbox -->
  <div id="lightbox">
    <div id="lightbox-close" onclick="closeLightbox()">✖</div>
    <div id="lightbox-content"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
